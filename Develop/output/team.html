<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team Profile Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ec97e8a6ec.js" crossorigin="anonymous"></script>

    <style>
        .jumbotron {
            text-align: center;
        }

        .card {
            float: left;
            margin: 15px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="jumbotron">
                <h1>Our Development Team</h1>
            </div>

            <main class="main-content">
                <div class="card" style="width: 18rem;">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6">
                <h5 class="card-title">Harrison Thomas</h5>
            </div>
            <div class="col-sm-6 icon">
                <i class="fas fa-clipboard fa-3x"></i>
            </div>
        </div>
        <h6 class="card-subtitle mb-2 text-muted">Manager</h6>
        <p class="card-text">ID: 1</p>
        <p class="card-text">Email: harrison@thomas.com</p>
        <p class="card-text">Office Number: 1</p>
    </div>
</div><div class="card" style="width: 18rem;">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6">
                <h5 class="card-title">Bernie Sanders</h5>
            </div>
            <div class="col-sm-6 icon">
                <i class="fas fa-glasses fa-3x"></i>
            </div>
        </div>
        <h6 class="card-subtitle mb-2 text-muted">Engineer</h6>
        <p class="card-text">ID: 2</p>
        <p class="card-text">Email: bernie@aol.com</p>
        <p class="card-text">Github URL: https://www.github.com/berniebaby</p>
    </div>
</div><div class="card" style="width: 18rem;">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6">
                <h5 class="card-title">Bill Williams</h5>
            </div>
            <div class="col-sm-6 icon">
                <i class="fas fa-coffee fa-3x"></i>
            </div>
        </div>
        <h6 class="card-subtitle mb-2 text-muted">Intern</h6>
        <p class="card-text">ID: 3</p>
        <p class="card-text">Email: bill@mit.edu</p>
        <p class="card-text">School: MIT</p>
    </div>
</div>
            </main>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
